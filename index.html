<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Classy UI System by RST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>
  </head>
  <body>
    <main class="container mt-3">
      <header class="row">
        <div class="col">
          <h1>UI Design System</h1>
          <h2>by Rupa Tumuluri</h2>
          <p>This is a multipurpose library, made using bootstrap 5</p>
        </div>
        <h5> Typography:</h5>
        <h2>H1-Heading</h2>
<h3>H2-Subheading</h3>
<h4>H3-Title</h4>
<p>P-Body</p>

<section class="row mt-3">
  <h5>Primary Color Shades:</h5>
  <div class="col">
    <div class="color-sample" style="background-color: var(--primary-1);"></div>
    <span class="label">Primary</span>
  </div>
  <div class="col">
    <div class="color-sample" style="background-color: var(--primary-2);"></div>
    <span class="label">Primary Shade 2</span>
  </div>
  <div class="col">
    <div class="color-sample" style="background-color: var(--primary-3);"></div>
    <span class="label">Primary Shade 3</span>
  </div>
</section>

<section class="row mt-3">
  <h5>Secondary Color Shades:</h5>
  <div class="col">
    <div class="color-sample" style="background-color: var(--secondary-1);"></div>
    <span class="label">Secondary</span>
  </div>
  <div class="col">
    <div class="color-sample" style="background-color: var(--secondary-2);"></div>
    <span class="label">Secondary Shade 2</span>
  </div>
  <div class="col">
    <div class="color-sample" style="background-color: var(--secondary-3);"></div>
    <span class="label">Secondary Shade 3</span>
  </div>
</section>


        <section class="row">
          <h5>
            Button Styles:
          </h5>
          <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
          <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
          <div class="col"><button type="button" class="btn btn-success">Success</button></div>
          <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
          <div class="col"><button type="button" class="btn btn-warning">Warning</button></div>
          <div class="col"><button type="button" class="btn btn-info">Info</button></div>
        </section>
      </header>
    </main>
  </body>
</html>
